<h2>Project: {{project.title}}</h2>

<h3>Population</h3>
<div class="row">
  <div class="large-6 columns">
    <h4>Indication</h4>
    <div class="row collapse">
      <div class="large-9 columns">
        <input type="text" ng-model="indicationTitle" placeholder="Indication...">
      </div>
      <div class="large-3 columns">
        <button class="button postfix" ng-click="saveIndication(indicationTitle)">Save</button>
      </div>
    </div>
    <h4>Exclusion criteria</h4>
    <ul>
      <li>Criterion 1...</li>
      <li>Criterion 2...</li>
    </ul>
    <div class="row collapse">
      <div class="large-9 columns">
        <input type="text" ng-model="newExclusionTitle" placeholder="Exclusion...">
      </div>
      <div class="large-3 columns">
        <button class="button postfix" ng-click="createExclusion(newExclusionTitle)">New criterion</button>
      </div>
    </div>
  </div>
  <div class="large-6 columns">
    <h4>Included study designs</h4>
    <ul class="no-bullet">
      <li><input type="checkbox"><label>RCTs</label></li>
      <li><input type="checkbox"><label>Block RCTs</label></li>
      <li><input type="checkbox"><label>Cluster RCTs</label></li>
      <li><input type="checkbox"><label>Observational</label></li>
    </ul>
    <h4>Included comparisons</h4>
    <ul class="no-bullet">
      <li><input type="checkbox"><label>Head-to-head</label></li>
      <li><input type="checkbox"><label>Active-control</label></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="large-6 columns">
    <h3>Interventions / control</h3>
    <ul>
      <li>Intervention 1...</li>
      <li>Intervention 2...</li>
    </ul>
    <div class="row collapse">
      <div class="large-9 columns">
        <input type="text" ng-model="newInterventionTitle" placeholder="Intervention...">
      </div>
      <div class="large-3 columns">
        <button class="button postfix" ng-click="createIntervention(newInterventionTitle)">New intervention</button>
      </div>
    </div>
  </div>
  <div class="large-6 columns">
    <h3>Outcomes</h3>
    <ul>
      <li>Outcome 1...</li>
      <li>Outcome 2...</li>
    </ul>
    <div class="row collapse">
      <div class="large-9 columns">
        <input type="text" ng-model="newOutcomeTitle" placeholder="Outcome...">
      </div>
      <div class="large-3 columns">
        <button class="button postfix" ng-click="createOutcome(newOutcomeTitle)">New outcome</button>
      </div>
    </div>
  </div>
</div>
